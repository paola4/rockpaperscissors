<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="play.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-wrapper">
      <div class="score player">
        <div id="player_score">0</div>
      </div>

      <div class="score computer">
        <div id="computer_score">0</div>
      </div>

      <div class="gameboard">
        <h1 id="instruction">Rock, Paper, or Scissors?</h1>
        <div id="moves">
          <button id="rock">
            <img src="assets/rock_green.png" alt="Rock" />
          </button>
          <button id="paper">
            <img src="assets/paper_green.png" alt="Paper" />
          </button>
          <button id="scissors">
            <img src="assets/scissors_green.png" alt="Scissors" />
          </button>
        </div>
        <div id="result"></div>
      </div>
    </div>
  </body>
</html>
